<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تنظیمات جاب لنز</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-body">
    <header class="popup-header">
      <h3>جاب لنز</h3>
    </header>

    <main class="popup-main">
      <!-- Extension Status Section -->

      <section class="section">
        <div class="section-wrapper">
          <h4 class="section-title">جاب لنز</h4>
          <label class="toggle-switch">
            <input type="checkbox" id="extension-toggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="section-wrapper">
          <h4 class="section-title">جابینجا | jobinja.ir</h4>
          <label class="toggle-switch">
            <input type="checkbox" id="jobinja-toggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="section-wrapper">
          <h4 class="section-title">جاب ویژن | jobvision.ir</h4>
          <label class="toggle-switch">
            <input type="checkbox" id="jobvision-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <!-- Search Strategy Info -->
      <p class="info-text">
        جاب لنز ابتدا بر اساس <strong>آدرس وب سایت شرکت</strong> جستجو می‌کند.
        در صورت عدم نتیجه، به صورت خودکار با <strong>نام شرکت</strong> جستجو
        می‌کند.
      </p>

      <!-- Notes Management Section -->
      <button id="open-notes" class="ext-btn-primary w-100">
        مشاهده و ویرایش یادداشت‌ها
      </button>
    </main>

    <footer class="popup-footer">
      <a href="privacy.html" target="_blank" class="footer-link">
        سیاست حفظ حریم خصوصی
      </a>

      <span id="extension-version" class="extension-version"></span>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
